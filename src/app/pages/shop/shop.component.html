<div class="min-h-screen bg-black text-white">
  <div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold mb-6 text-center text-red-600 font-display">
      A-Trade DApp
    </h1>

    <div *ngIf="products.length > 0" class="grid gap-4">
      <div *ngFor="let product of products" class="bg-white p-4 rounded shadow text-black">
        <p><strong>ID:</strong> {{ product.id }}</p>
        <p><strong>Nombre:</strong> {{ product.name }}</p>
        <p><strong>Precio:</strong> {{ product.price | number: '1.4-4' }} ETH</p>
        <p><strong>Estado:</strong> {{ product.sold ? 'Vendido' : 'Disponible' }}</p>
        <button (click)="buyProduct(product)" class="bg-green-500 hover:bg-green-600 text-white py-1 px-3 rounded">
          Comprar
        </button>
      </div>
    </div>

    <div *ngIf="products.length === 0" class="text-center text-gray-400 mt-4">
      No hay productos disponibles.
    </div>
  </div>
</div>
